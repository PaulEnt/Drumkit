<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <link rel="stylesheet" href="./style.css">
            <title>Drumkit Challenge</title>
        </head>
        <body>
            <h1>Drumkit Challenge</h1>
            <h3>Press the numbers on your keyboard to play the sounds</h3>
            <div class="container">
                <div class="boom" id="49">
                    <h2>1</h2>
                    <h3>Boom</h3>
                </div>
                <div class="clap" id="50">
                    <h2>2</h2>
                    <h3>Clap</h3>
                </div>
                <div class="hihat" id="51">
                    <h2>3</h2>
                    <h3>Hihat</h3>
                </div>
                <div class="kick" id="52">
                    <h2>4</h2>
                    <h3>Kick</h3>
                </div>
                <div class="openhat" id="53">
                    <h2>5</h2>
                    <h3>Openhat</h3>
                </div>
                <div class="ride" id="54">
                    <h2>6</h2>
                    <h3>Ride</h3>
                </div>
                <div class="snare" id="55">
                    <h2>7</h2>
                    <h3>Snare</h3>
                </div>
                <div class="tink" id="56">
                    <h2>8</h2>
                    <h3>Tink</h3>
                </div>
                <div class="tom" id="57">
                    <h2>9</h2>
                    <h3>Tom</h3>
                </div>
            </div>

            <audio id="49" src="./sounds/boom.wav"></audio>
            <audio id="50" src="./sounds/clap.wav"></audio>
            <audio id="51" src="./sounds/hihat.wav"></audio>
            <audio id="52" src="./sounds/kick.wav"></audio>
            <audio id="53" src="./sounds/openhat.wav"></audio>
            <audio id="54" src="./sounds/ride.wav"></audio>
            <audio id="55" src="./sounds/snare.wav"></audio>
            <audio id="56" src="./sounds/tink.wav"></audio>
            <audio id="57" src="./sounds/tom.wav"></audio>

            <script src="app.js" defer></script>
        </body>
    </html>
